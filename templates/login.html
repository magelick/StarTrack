<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StarTrack Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
<div class="main">
  <div class="form-container">
    <div class="header">
      <img src="{{ url_for('static', filename='logo.jpg') }}" alt="logo" class=logo>
      <h1>Добро пожаловать в StarTrack!</h1>
    </div>
    <button class="google-btn">
      <img src="{{ url_for('static', filename='google-icon.jpg') }}" alt="Google Icon" class=google-icon>
      <span>Продолжить через gmail</span>
    </button>
    <label>
      <input type="email" placeholder="Email" class="email-input">
    </label>
    <div class="checkbox-container">
      <input type="checkbox" id="personal-data">
      <label for="personal-data">Соглашаюсь на обработку <a href="#">персональных данных</a> и даю согласие на что-нибудь еще</label>
    </div>
    <button class="submit-btn">Продолжить</button>
  </div>
</div>
</body>
</html>
